<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Bionime Add Station</title>
		
		<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">
		<link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/pace/themes/blue/pace-theme-loading-bar.css"/>
	    <link rel="stylesheet" href="/css/toastr/toastr.min.css">
		<link rel="stylesheet" href="/css/sweetalert2/sweetalert2.min.css">
		
		<script type="text/javascript" src="/js/beforeInit.js"></script>
		<script type="text/javascript" src="/webjars/jquery/2.1.1/jquery.js"></script>
		<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
		<script type="text/javascript" src="/js/jqueryform/jquery.form.min.js"></script>
		<script type="text/javascript" src="/js/pace/pace.min.js"></script>
		<script type="text/javascript" src="/js/toastr/toastr.min.js"></script>
		<script type="text/javascript" src="/js/sweetalert2/sweetalert2.min.js"></script>
	    <script type="text/javascript" src="/js/generalFunction.js"></script>
		
		<script>
			$(document).ready(function () {
				$(".addStationBtn").click(function() {
					if ("" != $("#name").val().trim()) {
						ajaxPromise('/api/station', 'POST', {name:$("#name").val()}).then(function(response) {
							eipAlert({
					  			text: '新增成功',
					  			confirmButtonCallback : function() {
					  				window.location.href='/';
					  			}
					  		});
						}, function(error) {
							console.log('reject.' + error);
						});
					} else {
						eipToast('請輸入站點名稱');
					}
				});
			});
		</script>
	</head>
	<body>
		<form method="post" class="form-inline">
            <div class="middle-box text-center">
            	<div class="ibox-content">
	            	<div class="row">
						<button type="button" class="btn btn-sm col-md-6" onclick="window.location.href='/'">返回</button>
						<button type="button" class="addStationBtn btn btn-success btn-sm col-md-6">新增</button>
					</div>
					<div class="form-group m-t-sm">
						<label class="col-md-4 control-label">站點名稱</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="name" name="name" >
						</div>
					</div>
				</div>
            </div>
	    </form>
	</body>
</html>
